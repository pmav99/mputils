---

name: "tests"

on:
  - "push"
  - "pull_request"

jobs:
  ci:
    name: "CI setup"
    strategy:
      fail-fast: false
      matrix:
        python-version:
          #- 3.6
          #- 3.7
          - 3.8
          #- 3.9
        os:
          - "ubuntu-18.04"
          #- "macos-latest"
          #- "windows-latest"
    runs-on: "${{ matrix.os }}"#

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v2"

      - name: "Setup python"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
          architecture: "x64"

      - name: "Check python version"
        run: "python --version"

      - name: "Install python dependencies"
        run: "python -m pip install -r requirements.txt -v"

      - name: "Run tests"
        run: "python -m pytest"
